<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login Inventaris Masjid</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #001D39, #0A4174, #49769F, #BDD8E9);
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-card {
  width: 380px;
  background: white;
  border-radius: 16px;
  padding: 35px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

.logo {
  text-align: center;
  font-size: 48px;
  margin-bottom: 10px;
}

.login-card h2 {
  text-align: center;
  margin-bottom: 5px;
  color: #d1140e;
}

.login-card p {
  text-align: center;
  font-size: 14px;
  color: #666;
  margin-bottom: 25px;
}

.input-group {
  margin-bottom: 18px;
}

.input-group label {
  font-size: 13px;
  color: #555;
}

.input-group input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-top: 5px;
}

.input-group input:focus {
  outline: none;
  border-color: #d10e0e;
}

button {
  width: 100%;
  padding: 14px;
  background: #8a0303;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #ffffff;
}

.footer {
  text-align: center;
  font-size: 12px;
  color: #aaa;
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="login-card">
  <div class="logo">ðŸ•Œ</div>
  <h2>Inventaris Masjid Al-Falah</h2>
  <p>" Selamat Datang! "</p>

  <div class="input-group">
    <label>Username</label>
    <input type="text" id="username" placeholder="Masukkan username">
  </div>

  <div class="input-group">
    <label>Password</label>
    <input type="password" id="password" placeholder="Masukkan password">
  </div>

  <button onclick="login()">Masuk</button>

  <div class="footer">
    1E | D3 Administrasi Logistik | Universitas Logistik dan Bisnis Internasional
  </div>
</div>

<script>
function login() {
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;

  if (user === "" || pass === "") {
    alert("Username dan password harus diisi!");
    return;
  }

  // sementara (bisa diganti ke Apps Script)
  if (user === "Alfalah" && pass === "Alfalah151") {
  window.location.href = "https://sites.google.com/view/datamasjidper/home";
  } else {
    alert("Username atau password salah!");
  }
}
</script>

</body>
</html>
